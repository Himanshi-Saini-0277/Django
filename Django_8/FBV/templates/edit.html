<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" action="{% url 'update' plant.id %}/" class="post-form" action="/update/{{plant.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Plant Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="pid" id="id_pid" required maxlength="20" value="{{ plant.pid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Plant Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="plant_name" id="id_plant_name" required maxlength="100" value="{{ plant.plant_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Plant Price:</label>  
    <div class="col-sm-4">  
        <input type="text" name="plant_price" id="id_plant_price" required maxlength="254" value="{{ plant.plant_price }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
