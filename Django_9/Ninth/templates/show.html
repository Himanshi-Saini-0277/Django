<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>User Records</title>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>User ID</th>  
        <th>User Name</th>  
        <th>User Password</th>  
        <th>User Email</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for user in users %}  
    <tr>  
        <td>{{ user.user_id }}</td>  
        <td>{{ user.user_name }}</td>  
        <td>{{ user.user_password }}</td>  
        <td>{{ user.user_email }}</td> 
        <td>  
            <a href="/edit/{{ user.user_id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ user.user_id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/user" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
